<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector Colegio Concepción Fraternidad</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      color: #1d1d1d;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005bab;
      color: white;
      padding: 10px;
    }
    header img {
      height: 60px;
      margin-bottom: 10px;
    }
    main {
      padding: 20px;
    }
    #reader-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }
    #custom-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 100px;
      margin-left: -200px;
      margin-top: -50px;
      border: 2px solid #cc0000;
      box-sizing: border-box;
      pointer-events: none;
      border-radius: 8px;
    }
    #alinear {
      margin-top: -20px;
      font-size: 0.9em;
      color: #555;
    }
    #resultado, #id-leido {
      margin-top: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #005bab;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f7d;
    }
    footer {
      font-size: 0.75em;
      color: #777;
      margin-top: 40px;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.colegiofraternidad.cl/wp-content/uploads/2024/06/ccf.png" alt="Logo Colegio Fraternidad">
    <h1>Lector Colegio Concepción Fraternidad</h1>
  </header>
  <main>
    <div id="reader-container">
      <div id="reader"></div>
      <div id="custom-box"></div>
      <div id="alinear">Alinea tu código de barra o número visible dentro del recuadro</div>
    </div>
    <div id="id-leido">ID leído: <em>(en espera)</em></div>
    <div id="resultado">Cargando datos...</div>
    <button id="reintentar" onclick="reintentar()">Reintentar</button>
  </main>
  <footer>
    Sistema de Registro - Colegio Fraternidad
  </footer>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzF3_4wTeZyDa9Z3wKM73pYjZJ5O8ZIQxXVeTp8ZhGcZRl8eUwGP2dbIMbMuuWamnrD/exec";
    let lector;
    let ocrIntentado = false;

    function mostrarDatos(id) {
      fetch(`${API_URL}?id=${id}`)
        .then(res => res.json())
        .then(info => {
          if (info.error) {
            document.getElementById("resultado").innerText = "ID no encontrado";
          } else {
            document.getElementById("resultado").innerHTML = `
              <p><strong>Nombre:</strong> ${info.nombre}</p>
              <p><strong>Curso:</strong> ${info.curso}</p>
              <p><strong>Info médica:</strong> ${info.info}</p>
              <button onclick=\"registrarSinUniforme('${id}')\">❌ Marcar sin uniforme</button>
            `;
          }
        });
    }

    function registrarSinUniforme(id) {
      fetch(`${API_URL}?accion=sin_uniforme&id=${id}`)
        .then(res => res.text())
        .then(resp => alert("Registrado: " + resp))
        .catch(() => alert("Error al registrar."));
    }

    function usarOCR() {
      const video = document.querySelector("video");
      if (!video) return;

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      Tesseract.recognize(canvas.toDataURL(), 'eng', {
        tessedit_char_whitelist: '0123456789'
      }).then(({ data: { text } }) => {
        const posibleID = text.match(/\d{7,9}/);
        if (posibleID) {
          const idLeido = posibleID[0];
          document.getElementById("id-leido").innerHTML = "ID leído (OCR): <strong>" + idLeido + "</strong>";
          mostrarDatos(idLeido);
        } else {
          document.getElementById("id-leido").innerHTML = "ID leído: <em>No se reconoció texto útil</em>";
          document.getElementById("resultado").innerText = "⚠️ Intenta alinear mejor la tarjeta.";
        }
      });
    }

    function iniciarEscaneo() {
      lector = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 400, height: 100 } };
      lector.start({ facingMode: "environment" }, config,
        (decodedText) => {
          document.getElementById("id-leido").innerHTML = "ID leído: <strong>" + decodedText + "</strong>";
          lector.stop().then(() => mostrarDatos(decodedText.trim()));
        },
        (errorMessage) => {
          if (!ocrIntentado && errorMessage.includes("No MultiFormat Readers")) {
            ocrIntentado = true;
            usarOCR();
          }
        }
      ).catch(err => {
        document.getElementById("resultado").innerText = "No se pudo iniciar la cámara.";
      });
    }

    function reintentar() {
      document.getElementById("resultado").innerText = "Escaneando...";
      document.getElementById("id-leido").innerHTML = "ID leído: <em>(en espera)</em>";
      document.getElementById("reintentar").style.display = "none";
      ocrIntentado = false;
      iniciarEscaneo();
    }

    window.onload = iniciarEscaneo;
  </script>
</body>
</html>
