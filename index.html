<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de Códigos de Barra - Estudiantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border: 2px solid #000;
      height: 300px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Escanea tu Código de Barra</h1>
  <div id="scanner-container"></div>
  <div id="resultado">Esperando lectura...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzF3_4wTeZyDa9Z3wKM73pYjZJ5O8ZIQxXVeTp8ZhGcZRl8eUwGP2dbIMbMuuWamnrD/exec"; // ← REEMPLAZA ESTO

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment" // cámara trasera
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // puedes agregar más si lo necesitas
      },
    }, function (err) {
      if (err) {
        console.error(err);
        document.getElementById("resultado").textContent = "Error al iniciar la cámara";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function (data) {
      const codigo = data.codeResult.code;
      document.getElementById("resultado").textContent = "Código leído: " + codigo;

      // Consultar API de Google Sheets
      fetch(`${API_URL}?id=${codigo}`)
        .then(response => response.json())
        .then(info => {
          if (info.error) {
            document.getElementById("resultado").textContent = "ID no encontrado";
          } else {
            document.getElementById("resultado").innerHTML = `
              <p><strong>Nombre:</strong> ${info.nombre}</p>
              <p><strong>Curso:</strong> ${info.curso}</p>
              <p><strong>Info médica:</strong> ${info.info}</p>
            `;
          }
        })
        .catch(() => {
          document.getElementById("resultado").textContent = "Error al consultar los datos.";
        });

      // Detener lectura hasta nueva activación (evita múltiples lecturas del mismo código)
      Quagga.stop();
      setTimeout(() => {
        document.getElementById("resultado").textContent = "Escanea tu código";
        Quagga.start();
      }, 3000);
    });
  </script>
</body>
</html>
