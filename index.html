<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector Colegio Fraternidad</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      color: #1d1d1d;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005bab;
      color: white;
      padding: 15px 10px;
      font-size: 1.2em;
    }

    main {
      padding: 20px;
    }

    #reader {
      width: 100%;
      max-width: 350px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    #resultado {
      margin-top: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    Escanea tu Código de Barra
  </header>
  <main>
    <div id="reader"></div>
    <div id="resultado">Esperando escaneo...</div>
  </main>

  <script>
    const URL_BASE = "https://script.google.com/macros/library/d/153FP9IuReIHHzp3lQDURKpbIQ445RRdePzkpUO3dYneJYIgWbFNmd_b3/1";

    function consultarID(id) {
      fetch(URL_BASE + "?id=" + encodeURIComponent(id))
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("resultado").innerHTML = "<span style='color:red;'>❌ ID no encontrado.</span>";
          } else {
            document.getElementById("resultado").innerHTML = `
              <h3>Información del Estudiante</h3>
              <p><strong>Nombre:</strong> ${data.nombre}</p>
              <p><strong>Curso:</strong> ${data.curso}</p>
            `;
          }
        })
        .catch(() => {
          document.getElementById("resultado").innerText = "Error en la conexión al servidor.";
        });
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText, decodedResult) => {
        html5QrCode.stop().then(() => {
          consultarID(decodedText.trim());
        });
      },
      (errorMessage) => {
        // Ignorar errores
      }
    ).catch(err => {
      document.getElementById("resultado").innerText = "No se pudo acceder a la cámara.";
    });
  </script>
</body>
</html>
