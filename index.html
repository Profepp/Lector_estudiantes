<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de Código de Barras</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #scanner-container { width: 100%; max-width: 500px; height: 300px; margin: auto; border: 2px solid #000; }
    #resultado { margin-top: 20px; font-size: 1.2em; }
    button { padding: 10px 20px; margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Escanea tu Código</h2>
  <div id="scanner-container"></div>
  <div id="resultado">Esperando lectura...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzF3_4wTeZyDa9Z3wKM73pYjZJ5O8ZIQxXVeTp8ZhGcZRl8eUwGP2dbIMbMuuWamnrD/exec";

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "upc_reader"]
      },
    }, function (err) {
      if (err) {
        console.error(err);
        document.getElementById("resultado").textContent = "Error al acceder a la cámara";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function (data) {
      const codigo = data.codeResult.code;
      document.getElementById("resultado").textContent = "Código detectado: " + codigo;

      fetch(`${API_URL}?id=${codigo}`)
        .then(res => res.json())
        .then(info => {
          if (info.error) {
            document.getElementById("resultado").innerText = "ID no encontrado";
          } else {
            document.getElementById("resultado").innerHTML = `
              <p><strong>Nombre:</strong> ${info.nombre}</p>
              <p><strong>Curso:</strong> ${info.curso}</p>
              <p><strong>Info médica:</strong> ${info.info}</p>
              <button onclick="registrarSinUniforme('${codigo}')">❌ Marcar sin uniforme</button>
            `;
          }
        });

      Quagga.stop();
      setTimeout(() => {
        document.getElementById("resultado").textContent = "Escanea tu código";
        Quagga.start();
      }, 3000);
    });

    function registrarSinUniforme(id) {
      fetch(`${API_URL}?accion=sin_uniforme&id=${id}`)
        .then(res => res.text())
        .then(respuesta => {
          alert("Registrado correctamente: " + respuesta);
        })
        .catch(() => {
          alert("Error al registrar.");
        });
    }
  </script>
</body>
</html>
